<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume & More | Sign Up</title>
    <link rel="shortcut icon" href="..//Images/logo.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="..//CSS/signup.css">
</head>

<body>
    <header class="log">
        <div class="logo">
            <img src="..//Images/attachment_111423115.jpeg" alt="Logo">

        </div>
    </header>
    <!--------------------------------- form---------------------->
    <div class="Form_parent">
        <div class="Head">
            <h1>
                SignUp
            </h1>
        </div>
        <form action="Home.html" target="_blank">
            <input type="text" class="iput" placeholder="Name" required>

            <input type="email" class="iput" placeholder="Email" required>

            <input type="password" class="iput" placeholder="Password" required>
            <div class="btn"><input type="submit" class="iput" value="Sign Up" id="btnsignin">
            </div>
            <div class="already">
                <p>
                    Already Have An Account? <a href="Login.html" class="link">Login</a>

                </p>
                <p class="reme"><label> <input type="checkbox" name="" id="">Remember Me</label></p>
            </div>

        </form>
    </div>

</body>

</html>
